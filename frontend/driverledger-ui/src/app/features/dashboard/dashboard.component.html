<!-- Upload primary bar -->
<button class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-xl py-3 text-sm font-semibold flex items-center justify-center gap-2">
  <span class="w-4 h-4 rounded bg-white/20 inline-block"></span>
  Upload
</button>

<!-- Tax Readiness -->
<section class="mt-5 border rounded-2xl bg-white p-5">
  <div class="flex items-start justify-between">
    <div>
      <div class="font-semibold">Tax Readiness Score</div>
      <div class="text-sm text-slate-500 mt-1">How prepared you are for tax filing</div>
    </div>

    <div class="text-right">
      <div class="text-3xl font-semibold text-blue-600">{{ readiness }}%</div>
      <div class="text-sm text-slate-500">Good</div>
    </div>
  </div>

  <div class="mt-4 h-2 rounded-full bg-slate-200 overflow-hidden">
    <div class="h-full bg-slate-900" [style.width.%]="readiness"></div>
  </div>
</section>

<!-- Action required -->
<section class="mt-5 border rounded-2xl bg-white p-5">
  <div class="font-semibold">Action Required</div>

  <div class="mt-4 space-y-3">
    <div *ngFor="let a of actions"
         class="border rounded-xl p-4 flex items-center justify-between"
         [ngClass]="a.tone === 'danger' ? 'bg-red-50 border-red-200' : 'bg-amber-50 border-amber-200'">
      <div>
        <div class="text-sm font-semibold">{{ a.title }}</div>
        <div class="text-xs text-slate-500 mt-1">{{ a.subtitle }}</div>
      </div>
      <div class="text-slate-400">›</div>
    </div>
  </div>
</section>

<!-- KPI cards -->
<section class="mt-5 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
  <div *ngFor="let k of kpis" class="border rounded-2xl bg-white p-5">
    <div class="text-xs text-slate-500">{{ k.label }}</div>
    <div class="text-2xl font-semibold mt-2">{{ k.value }}</div>
    <div class="text-sm text-green-600 mt-3">{{ k.delta }}</div>
  </div>
</section>

<!-- Recent Activity -->
<section class="mt-5 border rounded-2xl bg-white p-5">
  <div class="font-semibold">Recent Activity</div>

  <div class="mt-4 space-y-4">
    <div *ngFor="let it of activity" class="flex gap-3">
      <span class="w-2.5 h-2.5 rounded-full bg-blue-600 mt-1.5"></span>
      <div class="flex-1">
        <div class="text-sm font-semibold">{{ it.title }} <span class="text-xs text-slate-500 font-normal">• {{ it.meta }}</span></div>
        <div class="text-sm text-slate-600 mt-1">{{ it.detail }}</div>
      </div>
    </div>
  </div>

  <div class="mt-4 text-right">
    <a class="text-sm font-semibold hover:underline" href="#">View all activity →</a>
  </div>
</section>
